{% load cache %}
{% load static %}
{% load draw_menu %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">
    </head>
    <body>
        <div>
            <header></header>
            <div class='body-style'>
                <nav style="float: left;">
                    {% cache 60 sidebar %}
                        {% draw_menu 'Main menu' %}
                        {% draw_menu 'Catalog' %}
                        {% draw_menu 'About us' %}
                        {% draw_menu 'Contacts' %}
                        {% draw_menu 'Information' %}
                    {% endcache %}    
                </nav>
                {% block content %}
                {% endblock %}
            </div>
            <footer></footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="{% static 'js/clickActions.js' %}"></script>
        <script src="{% static 'js/classChanger.js' %}"></script>
    </body>
</html>
